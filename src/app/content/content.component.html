<div id="parentContent">

<mat-tab-group>

    <mat-tab>
        <ng-template mat-tab-label>
            Product Info
            <mat-icon color = "accent">thumb_up</mat-icon>
        </ng-template>

        <!-- Select Box for Products -->
        <mat-form-field appearance="fill" class="flex2"
                style="background-color: aquamarine;">
            <mat-label> Select your product </mat-label>
            <mat-select [(value)]="selectedId">
                <mat-option *ngFor="let x of productListComp" [value]="x.id">
                {{ x.title }}
                </mat-option>
            </mat-select>  
        </mat-form-field>
        <br>
        <button mat-raised-button (click)="createProduct()"> 
            Click to show product info:
            <mat-icon color="primary">list</mat-icon>
        </button>

        <p [innerHTML]="outProduct" id="outid"> </p>

    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            Product by category
            <mat-icon color = "accent">favorite</mat-icon>
        </ng-template>

        <button mat-raised-button (click)="createTable('fragrances')"> 
            Fragrances
            <mat-icon color="primary">list</mat-icon>
        </button>

        <button mat-raised-button (click)="createTable('laptops')"> 
            Laptops
            <mat-icon color="primary">list</mat-icon>
        </button>

        <button mat-raised-button (click)="createTable('smartphones')"> 
            Smartphones
            <mat-icon color="primary">list</mat-icon>
        </button>

        <div id="list">
            <p [innerHTML]="outTableArea"></p>
        </div>
    </mat-tab>

</mat-tab-group>

</div>
